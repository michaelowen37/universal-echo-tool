  <!-- Page-scoped header/table lock + RA-only header controls -->
  <style>
    /* Chips: keep single-line */
    .navbar a.border, .navbar a.active.border{
      white-space: nowrap !important;
      overflow-wrap: normal !important;
      word-break: normal !important;
    }

    /* ===== Theme + shared column widths (5 cols; wider first col) ===== */
    #dg-embed{
      --dg-accent:#00ff66; --dg-head:rgb(40,133,199);
      --dg-bg:#000; --dg-text:#fff;

      /* borders */
      --dg-outer:4px; --dg-line:2px; --dg-hsep:2px; --dg-hrim:4px;

      /* column widths */
      --c1:34%;
      --c2:16.5%;
      --c3:16.5%;
      --c4:16.5%;
      --c5:16.5%;

      color:var(--dg-text); background:var(--dg-bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      /* =========================================================
         RA BLUE-ROW TUNERS ——— EDIT THESE VALUES ONLY
         These drive the blue header text size and (optionally) height.
         ========================================================= */
      --ra-head-fs-desktop: clamp(.86rem, 2.6vw, 1.12rem); /* <<< EDIT: desktop/tablet header text size */
      --ra-head-fs-1000:   clamp(.72rem, 1.65vw, 1.00rem); /* <<< EDIT: ≤1000px header text */
      --ra-head-fs-600:    clamp(.56rem, 1.90vw, .82rem);  /* <<< EDIT: ≤600px header text */
      --ra-head-fs-420:    clamp(.52rem, 1.80vw, .78rem);  /* <<< EDIT: ≤420px header text */

      --ra-hmin: 112px;     /* <<< EDIT: min blue-row height (desktop) */
      --ra-hpad-y: 24px;    /* <<< EDIT: vertical padding (desktop) */
      --ra-hmin-600: 96px;  /* <<< EDIT: ≤600px min height */
      --ra-hmin-420: 88px;  /* <<< EDIT: ≤420px min height */
    }
    #dg-embed *{ box-sizing:border-box; }

    /* ===== BLUE HEADER (separate table) ===== */
    .dg-headerwrap{
      border:var(--dg-hrim) solid var(--dg-head);
      border-radius:18px; overflow:hidden; background:var(--dg-bg); margin-bottom:8px;
    }
    .dg-headertable{
      display:table !important;
      width:100%; table-layout:fixed; border-collapse:collapse; background:transparent;
    }
    .dg-headertable thead{ display:table-header-group !important; }
    .dg-headertable tr{ display:table-row !important; }
    .dg-headertable th{
      display:table-cell !important;
      vertical-align:middle !important;
      float:none !important;
      text-align:center;
    }

    .dg-headertable col.dg-col1-col{ width: var(--c1); }
    .dg-headertable col.dg-col2-col{ width: var(--c2); }
    .dg-headertable col.dg-col3-col{ width: var(--c3); }
    .dg-headertable col.dg-col4-col{ width: var(--c4); }
    .dg-headertable col.dg-col5-col{ width: var(--c5); }

    .dg-hcell{
      border-right:var(--dg-hsep) solid var(--dg-head);
      padding: var(--ra-hpad-y) 14px;        /* default padding (can be overridden below) */
      min-height: var(--ra-hmin);            /* default height (can be overridden below) */
      line-height:1.16;
      font-weight:700;
      font-size: var(--ra-head-fs-desktop);  /* default header text size */
      color:var(--dg-text); background:transparent;
      white-space:nowrap; overflow:hidden;
    }
    .dg-hcell .dg-wrap{
      display:block; overflow:visible;       /* never scrollbars in header */
      -ms-overflow-style: none; scrollbar-width: none;
    }
    .dg-hcell .dg-wrap::-webkit-scrollbar{ width:0; height:0; }
    .dg-headertable th:last-child{ border-right:none; }

    /* On very narrow screens, left-align header text if you prefer */
    @media (max-width:400px){
      .dg-headertable th{ text-align:left; }
    }

    /* ===== GREEN TABLE ===== */
    .dg-tablewrap{ border:var(--dg-outer) solid var(--dg-accent); border-radius:18px; overflow:hidden; background:var(--dg-bg); }
    .dg-table{ width:100%; border-collapse:collapse; table-layout:fixed; text-align:center; background:transparent; }

    .dg-table col.dg-col1-col{ width: var(--c1); }
    .dg-table col.dg-col2-col{ width: var(--c2); }
    .dg-table col.dg-col3-col{ width: var(--c3); }
    .dg-table col.dg-col4-col{ width: var(--c4); }
    .dg-table col.dg-col5-col{ width: var(--c5); }

    .dg-table th, .dg-table td{
      border:var(--dg-line) solid var(--dg-accent);
      padding:22px 10px; line-height:1.2; background:transparent; text-align:center;
      white-space: normal; word-break: normal; overflow-wrap: normal; hyphens: manual; overflow:visible;
      color:var(--dg-text);
    }

    /* First column: bold + soft blue tint */
    .dg-table th.dg-col1{
      font-weight:800; font-size:clamp(.95rem, 2.5vw, 1.08rem);
      background: rgba(40,133,199,0.22);
    }

    /* ===== Value + unit inline by default ===== */
    #dg-embed .dg-wrap{
      overflow: visible !important;
      -ms-overflow-style: none; scrollbar-width: none;
    }
    #dg-embed .dg-wrap::-webkit-scrollbar{ width:0; height:0; }

    #dg-embed .dg-range{ display:inline; }
    #dg-embed .dg-unit{
      display:inline; white-space: nowrap;
      -ms-overflow-style: none; scrollbar-width: none;
    }
    #dg-embed .dg-unit::-webkit-scrollbar{ width:0; height:0; }

    #dg-embed .dg-nb{ white-space:nowrap; display:inline; vertical-align:baseline; }
    #dg-embed .dg-sep{ display:inline; padding:0 .15em; } /* dash */
    #dg-embed sup{ font-size:0.78em; line-height:0; }

    /* If a dash exists, drop the unit to a clean second line (no scrollbars) */
    #dg-embed .dg-range:has(.dg-sep) + .dg-unit{
      display:block;
      margin-top:2px;
      white-space:nowrap;
      -ms-overflow-style: none; scrollbar-width: none;
    }
    #dg-embed .dg-range:has(.dg-sep) + .dg-unit::-webkit-scrollbar{ width:0; height:0; }

    /* First-column text shrink on narrow screens */
    @media (max-width:500px){
      #dg-embed .dg-table th.dg-col1{
        font-size: clamp(.56rem, 3.0vw, .74rem);
        padding: 12px 6px;
        line-height: 1.12;
        letter-spacing: -0.01em;
      }
    }

    /* Strong downshift for data columns (2–5) to prevent spill */
    @media (max-width:1000px){
      #dg-embed .dg-table td.dg-c2,
      #dg-embed .dg-table td.dg-c3,
      #dg-embed .dg-table td.dg-c4,
      #dg-embed .dg-table td.dg-c5{
        font-size: clamp(.54rem, 1.35vw, .74rem);
        padding: 14px 8px;
        line-height: 1.16;
        letter-spacing: -0.006em;
      }
    }
    @media (max-width:600px){
      #dg-embed{
        --c1:26%;
        --c2:18.5%;
        --c3:18.5%;
        --c4:18.5%;
        --c5:18.5%;
      }
      #dg-embed .dg-table td.dg-c2,
      #dg-embed .dg-table td.dg-c3,
      #dg-embed .dg-table td.dg-c4,
      #dg-embed .dg-table td.dg-c5{
        font-size: clamp(.38rem, 1.65vw, .56rem);
        padding: 10px 4px;
        line-height: 1.14;
        letter-spacing: -0.012em;
      }
    }
    @media (max-width:420px){
      #dg-embed{
        --c1:16%;
        --c2:21%;
        --c3:21%;
        --c4:21%;
        --c5:21%;
      }
      #dg-embed .dg-table td.dg-c2,
      #dg-embed .dg-table td.dg-c3,
      #dg-embed .dg-table td.dg-c4,
      #dg-embed .dg-table td.dg-c5{
        font-size: clamp(.28rem, 1.45vw, .46rem);
        padding: 8px 3px;
        line-height: 1.12;
        letter-spacing: -0.014em;
      }
      #dg-embed .dg-table th.dg-col1{
        font-size: clamp(.36rem, 2.2vw, .54rem);
        font-weight: 600;
        padding: 8px 4px;
      }
    }
    @media (max-width:380px){
      #dg-embed .dg-table td.dg-c2,
      #dg-embed .dg-table td.dg-c3,
      #dg-embed .dg-table td.dg-c4,
      #dg-embed .dg-table td.dg-c5{
        font-size: clamp(.26rem, 1.35vw, .42rem);
        padding: 7px 2px;
        line-height: 1.10;
      }
    }
    @media (max-width:360px){
      #dg-embed{
        --c1:15%;
        --c2:21.25%;
        --c3:21.25%;
        --c4:21.25%;
        --c5:21.25%;
      }
      #dg-embed .dg-table td.dg-c2,
      #dg-embed .dg-table td.dg-c3,
      #dg-embed .dg-table td.dg-c4,
      #dg-embed .dg-table td.dg-c5{
        font-size: clamp(.245rem, 1.3vw, .40rem);
      }
    }
    @media (max-width:340px){
      #dg-embed{
        --c1:14%;
        --c2:21.5%;
        --c3:21.5%;
        --c4:21.5%;
        --c5:21.5%;
      }
      #dg-embed .dg-table td.dg-c2,
      #dg-embed .dg-table td.dg-c3,
      #dg-embed .dg-table td.dg-c4,
      #dg-embed .dg-table td.dg-c5{
        font-size: clamp(.23rem, 1.25vw, .38rem);
        padding: 6px 2px;
      }
    }

    /* =========================================================
       RA-ONLY BLUE-ROW OVERRIDES (beats global !important rules)
       Adjust text size & height by editing the variables above.
       ========================================================= */
    #dg-embed[aria-label*="Right Atrium"] .dg-headertable .dg-hcell,
    #dg-embed[aria-label*="Right Atrium"] .dg-header .dg-hcell{
      font-size: var(--ra-head-fs-desktop) !important;  /* ← EDIT via --ra-head-fs-desktop */
      min-height: var(--ra-hmin) !important;            /* ← EDIT via --ra-hmin */
      padding-top: var(--ra-hpad-y) !important;         /* ← EDIT via --ra-hpad-y */
      padding-bottom: var(--ra-hpad-y) !important;      /* ← EDIT via --ra-hpad-y */
    }
    @media (max-width:1000px){
      #dg-embed[aria-label*="Right Atrium"] .dg-headertable .dg-hcell,
      #dg-embed[aria-label*="Right Atrium"] .dg-header .dg-hcell{
        font-size: var(--ra-head-fs-1000) !important;   /* ← EDIT via --ra-head-fs-1000 */
      }
    }
    @media (max-width:600px){
      #dg-embed[aria-label*="Right Atrium"] .dg-headertable .dg-hcell,
      #dg-embed[aria-label*="Right Atrium"] .dg-header .dg-hcell{
        font-size: var(--ra-head-fs-600) !important;    /* ← EDIT via --ra-head-fs-600 */
        min-height: var(--ra-hmin-600) !important;      /* ← EDIT via --ra-hmin-600 */
      }
    }
    @media (max-width:420px){
      #dg-embed[aria-label*="Right Atrium"] .dg-headertable .dg-hcell,
      #dg-embed[aria-label*="Right Atrium"] .dg-header .dg-hcell{

      }
    }
