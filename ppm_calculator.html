        .mr-grid{display:grid;grid-template-columns:repeat(2,var(--field-w));gap:var(--grid-gap-y) var(--grid-gap-x);justify-content:center}
        .mr-field{display:flex;flex-direction:column;gap:6px;width:var(--field-w)}
        .mr-center-span{grid-column:1 / -1;justify-self:center}
        .mr-label{font-size:.85rem;opacity:.95;text-align:center}

        input[type="number"]{
          width:100%;padding:8px 10px;background:var(--mr-in-empty);

        .mr-btn{
          width:75%;padding:12px 40px;white-space:nowrap;border-radius:999px;border:none;
          color:var(--mr-text);font-weight:600;letter-spacing:.2px;font-size:.95rem;

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const $ = (id) => document.getElementById(id);

          // Grab elements
          const fields = {
            lvotDiameter: $('lvotDiameter'),
            lvotVti: $('lvotVti'),
            aovVti: $('aovVti'),
            bsa: $('bsa'),
          };
          const btnCalc = $('mr-calc');
          const btnReset = $('mr-reset');
          const eoaiEl = $('eoai');

          function fmt2Fixed(n) {
            if (!Number.isFinite(n)) return '--';
            return (Math.round(n * 100) / 100).toFixed(2);
          }

          Object.values(fields).filter(Boolean).forEach((inp) => {
            inp.addEventListener('input', () => {
              if ((inp.value || '').trim() !== '') {
                inp.classList.add('filled');
                inp.classList.remove('mr-missing');
              } else {
                inp.classList.remove('filled');
              }
            });

            inp.addEventListener('blur', () => {
              const raw = (inp.value || '').trim();
              if (raw === '') return;
              const v = Number(raw.replace(/,/g, ''));
              if (Number.isNaN(v) || v < 0) { inp.value = ''; return; }
              const r = Math.round(v * 10) / 10;
              inp.value = Number.isInteger(r) ? String(r) : r.toFixed(1);
            });

            inp.addEventListener('keydown', (e) => {
              if (e.key === 'Enter') { e.preventDefault(); btnCalc && btnCalc.click(); }
            });
          });

          function validate() {
            let ok = true;
            for (const [key, inp] of Object.entries(fields)) {
              if (!inp) continue;
              const val = (inp.value || '').trim();
              if (!val || Number(val) <= 0) {
                inp.classList.add('mr-missing');
                ok = false;
              } else {
                inp.classList.remove('mr-missing');
              }
            }
            return ok;
          }

          function calculate() {
            const lvotD = Number(fields.lvotDiameter?.value);
            const lvotV = Number(fields.lvotVti?.value);
            const aovV  = Number(fields.aovVti?.value);
            const bsa   = Number(fields.bsa?.value);

            const lvotArea = 0.785 * lvotD * lvotD;
            const EOA = (lvotArea * lvotV) / aovV;
            const EOAI = EOA / bsa;

            if (!Number.isFinite(EOAI) || EOAI <= 0) { eoaiEl.textContent = '--'; return; }
            eoaiEl.textContent = fmt2Fixed(EOAI);
          }

          function resetAll() {
            Object.values(fields).filter(Boolean).forEach((inp) => {
              inp.value = '';
              inp.classList.remove('filled', 'mr-missing');
            });
            if (eoaiEl) eoaiEl.textContent = '--';
          }

          if (btnCalc) btnCalc.addEventListener('click', (e) => {
            e.preventDefault();
            if (validate()) calculate();
          });
          if (btnReset) btnReset.addEventListener('click', (e) => {
            e.preventDefault();
            resetAll();
          });
        });
      </script>
