      <!-- ========================== DG TABLE (6 columns) ========================== -->
      <div id="dg-embed" aria-label="Left Ventricle (Male) — 6-column table">

        <!-- Blue header band (6 columns) -->
        <div class="dg-headerwrap">
          <!-- Inline, high-priority lock so it cannot wrap to two lines -->
          <div
            class="dg-header dg-6"
            id="lv-head"
            role="row"
            style="
              display:grid !important;
              grid-template-columns:16.6667% 16.6667% 16.6667% 16.6667% 16.6667% 16.6667% !important;
              width:100% !important;
              gap:0 !important;
            "
          >
            <div class="dg-hcell" role="columnheader"><div class="dg-wrap"></div></div>
            <div class="dg-hcell" role="columnheader"><div class="dg-wrap">NORMAL</div></div>
            <!-- allow break at the space -->
            <div class="dg-hcell" role="columnheader"><div class="dg-wrap">LOW NORMAL</div></div>
            <div class="dg-hcell" role="columnheader"><div class="dg-wrap">MILD</div></div>
            <div class="dg-hcell" role="columnheader"><div class="dg-wrap">MODERATE</div></div>
            <div class="dg-hcell" role="columnheader"><div class="dg-wrap">SEVERE</div></div>
          </div>
        </div>

        <!-- Green table (6 columns) -->
        <div class="dg-tablewrap">
          <table class="dg-table" role="table" aria-label="Left ventricle (male) measurements">
            <colgroup>
              <col class="dg-col1-col" style="width:16.6667%">
              <col class="dg-col2-col" style="width:16.6667%">
              <col class="dg-col3-col" style="width:16.6667%">
              <col class="dg-col4-col" style="width:16.6667%">
              <col class="dg-col5-col" style="width:16.6667%">
              <col class="dg-col6-col" style="width:16.6667%">
            </colgroup>
            <tbody>
              <tr>
                <th scope="row" class="dg-col1"><div class="dg-wrap">Ejection Fraction</div></th>
                <td class="dg-c2"><div class="dg-wrap">55 – 70%</div></td>
                <td class="dg-c3"><div class="dg-wrap">50 – 55%</div></td>
                <td class="dg-c4"><div class="dg-wrap">41 – 50%</div></td>
                <td class="dg-c5"><div class="dg-wrap">30 – 40%</div></td>
                <td class="dg-c6"><div class="dg-wrap">&lt; 30%</div></td>
              </tr>

              <tr>
                <!-- Soft hyphen after “Myo” for very narrow screens -->
                <th scope="row" class="dg-col1"><div class="dg-wrap">Myo&shy;cardium</div></th>
                <td class="dg-c2"><div class="dg-wrap">0.6 – 1&nbsp;cm</div></td>
                <td class="dg-c3"><div class="dg-wrap"></div></td>
                <td class="dg-c4"><div class="dg-wrap">1.1 – 1.3&nbsp;cm</div></td>
                <td class="dg-c5"><div class="dg-wrap">1.4 – 1.6&nbsp;cm</div></td>
                <td class="dg-c6"><div class="dg-wrap">&ge; 1.7&nbsp;cm</div></td>
              </tr>

              <tr>
                <th scope="row" class="dg-col1"><div class="dg-wrap">LVEDD</div></th>
                <td class="dg-c2"><div class="dg-wrap">4.2 – 5.8&nbsp;cm</div></td>
                <td class="dg-c3"><div class="dg-wrap"></div></td>
                <td class="dg-c4"><div class="dg-wrap"></div></td>
                <td class="dg-c5"><div class="dg-wrap"></div></td>
                <td class="dg-c6"><div class="dg-wrap"></div></td>
              </tr>

              <tr>
                <th scope="row" class="dg-col1"><div class="dg-wrap">LVESD</div></th>
                <td class="dg-c2"><div class="dg-wrap">2.5 – 4&nbsp;cm</div></td>
                <td class="dg-c3"><div class="dg-wrap"></div></td>
                <td class="dg-c4"><div class="dg-wrap"></div></td>
                <td class="dg-c5"><div class="dg-wrap"></div></td>
                <td class="dg-c6"><div class="dg-wrap"></div></td>
              </tr>

              <tr>
                <th scope="row" class="dg-col1"><div class="dg-wrap">Diastolic Volume</div></th>
                <td class="dg-c2"><div class="dg-wrap">62 – 150&nbsp;ml</div></td>
                <td class="dg-c3"><div class="dg-wrap"></div></td>
                <td class="dg-c4"><div class="dg-wrap"></div></td>
                <td class="dg-c5"><div class="dg-wrap"></div></td>
                <td class="dg-c6"><div class="dg-wrap"></div></td>
              </tr>
            </tbody>
          </table>
        </div>

  <!-- Page-scoped styles (style3.css remains untouched) -->
  <style>
    /* Chips: lock to one line */
    .navbar a.border, .navbar a.active.border{
      white-space: nowrap !important;
      overflow-wrap: normal !important;
      word-break: normal !important;
    }

    /* ===== TABLE THEME ===== */
    #dg-embed{
      --dg-accent:#00ff66; --dg-head:rgb(40,133,199);
      --dg-bg:#000; --dg-text:#fff; --dg-outer:4px; --dg-line:2px; --dg-hsep:2px; --dg-hrim:4px;
      color:var(--dg-text); background:var(--dg-bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    #dg-embed *{ box-sizing:border-box; }

    /* BLUE HEADER */
    .dg-headerwrap{
      border:var(--dg-hrim) solid var(--dg-head);
      border-radius:18px;
      overflow:hidden;
      background:var(--dg-bg);
      margin-bottom:8px;
    }
    #dg-embed .dg-header .dg-hcell{ float:none !important; }

    /* Keep header labels one line by default (we’ll override only LOW NORMAL) */
    #dg-embed .dg-header .dg-wrap{ white-space:nowrap !important; }

    .dg-hcell{
      display:flex; align-items:center; justify-content:center;
      padding:18px 10px; min-height:78px;
      text-align:center; font-weight:700; line-height:1.10;
      font-size: clamp(.70rem, 2.0vw, 1.02rem);
      overflow:hidden; -ms-overflow-style:none; scrollbar-width:none;
      border-right:var(--dg-hsep) solid var(--dg-head);
    }
    .dg-hcell:last-child{ border-right:none; }

    /* GREEN TABLE */
    .dg-tablewrap{
      border:var(--dg-outer) solid var(--dg-accent);
      border-radius:18px; overflow:hidden; background:var(--dg-bg);
    }
    .dg-table{
      width:100%; border-collapse:collapse; table-layout:fixed; text-align:center;
    }
    .dg-table th, .dg-table td{
      border:var(--dg-line) solid var(--dg-accent);
      padding:22px 10px; line-height:1.2; background:transparent; text-align:center;
      white-space: normal; word-break: normal; overflow-wrap: normal; hyphens: manual;
      overflow:hidden; text-overflow:clip;
    }
    .dg-table th.dg-col1{
      font-weight:800; font-size:clamp(.95rem, 2.1vw, 1.08rem);
      background: rgba(40,133,199,0.22);
    }
    .dg-wrap{
      display:-webkit-box; -webkit-box-orient:vertical; -webkit-line-clamp:4;
      overflow:hidden; white-space:normal; scrollbar-width:none; -ms-overflow-style:none;
    }
    .dg-wrap::-webkit-scrollbar{ width:0; height:0; }
    #dg-embed .dg-nb{ white-space:nowrap; display:inline; vertical-align:baseline; }

    /* First-column shrinking helpers */
    @media (max-width:900px){
      .dg-table th.dg-col1{
        font-size: clamp(.62rem, 1.7vw, .78rem);
        padding: 16px 8px; line-height: 1.12;
      }
    }
    @media (max-width:430px){
      .dg-table th.dg-col1{
        font-size: .44rem; padding: 12px 6px; line-height: 1.10; letter-spacing: -0.012em;
      }
      .dg-table th.dg-col1 .dg-wrap{ -webkit-line-clamp: 5; }
    }
    @media (max-width:500px){
      .dg-table th.dg-col1{
        font-size: clamp(.48rem, 3.0vw, .64rem);
        padding: 14px 6px; line-height: 1.12; letter-spacing: -0.005em;
      }
    }
    @media (max-width:360px){
      .dg-table th.dg-col1{
        font-size: clamp(.44rem, 3.4vw, .60rem); padding: 12px 6px;
      }
    }
    @media (max-width:488px){
      .dg-table th.dg-col1 .dg-wrap{
        -webkit-hyphens: manual !important; hyphens: manual !important;
        white-space: normal !important; overflow-wrap: normal !important; word-break: normal !important;
      }
    }

    /* General header squeezes (page-level; our ID rules later will override these) */
    @media (max-width:1100px){
      .dg-header .dg-hcell{ font-size: clamp(.64rem, 1.6vw, .9rem); padding: 16px 8px; }
    }
    @media (max-width:700px){
      .dg-header .dg-hcell{ font-size: clamp(.58rem, 1.9vw, .84rem); padding: 14px 8px; }
    }
    @media (max-width:520px){
      .dg-header .dg-hcell{ font-size: .40rem; padding-left: 5px; padding-right: 5px; }
    }
    @media (max-width:450px){ .dg-header .dg-hcell{ font-size: .38rem; } }
    @media (max-width:400px){ .dg-header .dg-hcell{ font-size: .36rem; } }
    @media (max-width:360px){ .dg-header .dg-hcell{ font-size: .34rem; } }

    /* Data cells tweaks on narrow phones */
    @media (max-width:430px){
      .dg-table td{ font-size: clamp(.58rem, 3.0vw, .74rem); padding: 18px 6px; line-height: 1.18; }
    }
    @media (max-width:360px){
      .dg-table td{ font-size: clamp(.54rem, 3.4vw, .70rem); padding: 16px 5px; }
    }

    /* Header wrap rules — only header cell #3 (“LOW NORMAL”) may wrap */
    #dg-embed .dg-header .dg-wrap{ white-space: nowrap; }
    #dg-embed .dg-header .dg-hcell:nth-child(3) .dg-wrap{
      white-space: normal !important; word-break: keep-all !important; overflow-wrap: normal !important; hyphens: none !important;
    }
    #dg-embed .dg-header .dg-hcell:nth-child(5) .dg-wrap{ white-space: nowrap !important; }

    /* =========================
       LV PAGE ONLY — SUPER-SPECIFIC CRUSH @ ≤500px
       Uses #lv-head (ID) + .dg-6 to beat any global !important rules.
       ========================= */

    /* ≤500px: make the blue row much smaller; only “LOW NORMAL” wraps */
    @media (max-width:500px){
      #dg-embed #lv-head.dg-6 .dg-hcell{
        font-size:.34rem !important;
        line-height:1.05 !important;
        letter-spacing:-0.02em !important;
        min-height:30px !important;
        padding:2px 2px !important;
        font-weight:600 !important; /* narrower than 700 */
      }
      /* LOW NORMAL can wrap (between words); all others forced to a single line */
      #dg-embed #lv-head.dg-6 .dg-hcell:nth-child(3) .dg-wrap{
        white-space:normal !important; word-break:keep-all !important; overflow-wrap:anywhere !important;
      }
      #dg-embed #lv-head.dg-6 .dg-hcell:not(:nth-child(3)) .dg-wrap{
        white-space:nowrap !important;
      }
    }

    /* ≤420px: crush a bit more so nothing clips around ~480px or below */
    @media (max-width:420px){
      #dg-embed #lv-head.dg-6 .dg-hcell{
        font-size:.34rem !important;
        min-height:26px !important;
        padding:2px !important;
        line-height:1.04 !important;
      }
    }

    /* LV pages only: moderate blue-row height on phones */
@media (max-width:500px){
  #dg-embed #lv-head.dg-6 .dg-hcell{
    font-size: .34rem !important;
    line-height: 1.06 !important;
    letter-spacing: -0.02em !important;
    min-height: 40px !important;    /* was 30px */
    padding: 4px 3px !important;     /* was 2px 2px */
    font-weight: 600 !important;
  }
  /* only LOW NORMAL wraps */
  #dg-embed #lv-head.dg-6 .dg-hcell:nth-child(3) .dg-wrap{
    white-space: normal !important; word-break: keep-all !important; overflow-wrap: anywhere !important;
  }
  #dg-embed #lv-head.dg-6 .dg-hcell:not(:nth-child(3)) .dg-wrap{
    white-space: nowrap !important;
  }
}

@media (max-width:420px){
  #dg-embed #lv-head.dg-6 .dg-hcell{
    font-size: .34rem !important;
    min-height: 36px !important;     /* was 26px */
    padding: 4px 2px !important;
    line-height: 1.05 !important;
  }
}

/* Optional: keep desktop/tablet from feeling *too* short */
@media (min-width:501px){
  #dg-embed #lv-head.dg-6 .dg-hcell{
    min-height: 78px !important;     /* matches the old feel */
    padding-top: 16px !important;
    padding-bottom: 16px !important;
  }
}

  </style>
